<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./css/style.css">
     <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
     <script defer src='https://use.fontawesome.com/ab2012437d.js'></script>
     <script defer src="./js/script.js"></script>
     <title>Неделя МИФ (28.11-02.12)</title>
</head>
<body>
     <header>
          <div class="container">
               <nav>
                    <div class="nav__part">
                         <img src="./img/logo.png" class="logo">
                    </div>
                    <div class="nav__part">
                              28.11 - 02.12
                    </div>
               </nav>
          </div>
     </header>
     <main>
          <section id="event">
               <div class="container">
                    <div class="day__block">
                         <h2 class="day">Понедельник / Дүйсенбі</h2>
                         <div class="lesson__list" id="monday__list"></div>
                    </div>
                    <div class="day__block">
                         <h2 class="day">Вторник / Сейсенбі</h2>
                         <div class="lesson__list" id="tuesday__list"></div>
                    </div>
                    <div class="day__block">
                         <h2 class="day">Среда / Сәрсенбі</h2>
                         <div class="lesson__list" id="wednesday__list"></div>
                    </div>
                    <div class="day__block">
                         <h2 class="day">Четверг / Бейсенбі</h2>
                         <div class="lesson__list" id="thursday__list"></div>
                    </div>
                    <div class="day__block">
                         <h2 class="day">Пятница / Жұма</h2>
                         <div class="lesson__list" id="friday__list"></div>
                    </div>
               </div>
          </section>
     </main>
</body>
</html>
